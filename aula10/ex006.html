<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20px arial;
            color: white;
            background: rgb(12, 122, 85);
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border-radius: 20px;
            box-shadow: 3px 2px rgba(0, 0, 0, 0.384);
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
    <script>
            var a = window.document.getElementById('area')
            a.addEventListener ('click', clicar)
            a.addEventListener ('mouseenter', entrar)
            a.addEventListener ('mouseout', sair)

            function clicar() {
                a.innerText = 'Clicou !'
                a.style.background = 'red'
                

            }
            function entrar (){
                a.innerText = 'Entrou !'
                a.style.background = 'blue'

            }
            function sair () {
                a.innerText = 'Saiu !'
                a.style.background = 'green'
            }
        

    </script>
    
</body>
</html>
